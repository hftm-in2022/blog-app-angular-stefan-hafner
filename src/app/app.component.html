<div>
  <!-- Blog Overview -->
  <div class="blog-entries" *ngIf="blogOverview$ | async as entries">
    <app-blog-card *ngFor="let entry of entries" [blogEntryOverview]="entry">
      <ng-container *ngIf="entry.headerImageUrl">
        <img
          class="header-image"
          [src]="entry.headerImageUrl"
          alt="Header Image"
        />
      </ng-container>
    </app-blog-card>
  </div>
</div>
