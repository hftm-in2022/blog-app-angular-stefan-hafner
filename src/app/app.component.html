<div>
  <!-- Blog Overview -->
  <div class="blog-entries">
    @for (entry of blogOverview$ | async; track entry) {
      <app-blog-card [blogEntryOverview]="entry">
        @if (entry.headerImageUrl) {
          <img
            class="header-image"
            [src]="entry.headerImageUrl"
            alt="Header Image"
          />
        }
      </app-blog-card>
    }
  </div>
</div>
