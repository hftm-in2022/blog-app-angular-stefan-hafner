<div>
  <!-- Blog Overview -->
  <div class="blog-entries">
    <app-blog-card
      *ngFor="let entry of blogOverview$ | async"
      [blogEntryOverview]="entry"
    >
      <ng-container *ngIf="entry.headerImageUrl">
        <img
          class="header-image"
          [src]="entry.headerImageUrl"
          alt="Header Image"
        />
      </ng-container>
    </app-blog-card>
  </div>
</div>
