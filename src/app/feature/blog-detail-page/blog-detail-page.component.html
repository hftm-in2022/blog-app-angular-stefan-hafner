@if (loading()) {
  <mat-spinner></mat-spinner>
} @else {
  <app-blog-card
    [blog]="blogEntry"
    [isOverview]="false"
    (like)="handleLike($event)"
    (unlike)="handleUnlike($event)"
    (addComment)="handleAddComment($event)"
    (backButton)="handleBackButton()"
    (deleteBlog)="handleDelete($event)"
  ></app-blog-card>
}
